<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>원데이클래스 메인화면</title>
<style>
.main {
    /* display: inline-block; */
    flex-wrap:wrap;
    align-items:flex-start;
    width: 1000px;
    margin:0 180px;
}

.img {
    width: 500px;
    margin: 0;
    
}

.category :hover img {
    transform: scale3d(1.05, 1.05, 1.05) rotate(0deg);
    /* display: block; */
    /* top: 0;
    right: 0;
    bottom: 0;
    left: 0; */
    background-color: #f7f7f7;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    transition: 0.8s transform;
    will-change: transform;
    transform-origin: 50% 50% ;
}

.category a{
    /* width: 1000px; */
    display: flex;
    margin: 0;
    text-decoration: none;
    color: black;
    overflow:hidden;
}

.main img{
    width: 500px;
    margin: 0;
}

.text {
    /* float: right; */
    width: 500px;
    height: 333.333px;
    margin: 0;
}

.text h1{
    margin-top: 100px;
    text-align: center;
}
.text h4{
    text-align: center;
}
</style>    
</head>
<body>
    <div>
        제주도 이미지
    </div>
    <div class="main">
        <div class="category">
            <a href="#">
                <div class="img">
                    <img src="/image/healing.jpg"/>
                </div>
                <div class="text">
                    <h1>Healing</h1>
                    <h4>모든걸 잠시 잊고</h4>
                    <h4>미룸과 함께 느끼는 제주도에서의 힐링</h4>
                </div>
            </a>
        </div>
        <div class="category">
            <a href="#">
                <div class="text">
                    <h1>Activity</h1>
                    <h4>일상을 벗나고 싶은 당신을 위해</h4>
                    <h4>다이나믹한 제주의 열정을 준비했습니다</h4>
                </div>
                <div class="img">
                    <img src="/image/activity.jpg" />
                </div>
         
            </a>
        </div>
        <div class="category">
            <a href="#">
                <div class="img">
                    <img src="/image/diy (3).jpg" />
                </div>
                <div class="text">
                    <h1>DO it yourself</h1>
                    <h4>소중한 사람들과 함께</h4>
                    <h4>제주도의 추억을 간직하세요</h4>
                </div>
            </a>
        </div>
    </div>

</body>
</html>
