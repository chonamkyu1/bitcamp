<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>var, let, const</title>
<script>
    // var: 변수의 사용범위 function 레벨
    // let, const: 변수 사용범위 { } 기준  -> 자바와 사용범위 동일하다.
    // cont: 상수화된 변수 - 값 설정이후 변경 불가능하다. (자바에서 final 선언과 유사하다.)
    // --------------------------------------
    
    // var 변수: 변수 선언문 이전에도 사용 가능하고 중복선언도 가능하다.
    document.write("변수 선언 전 varNum: " + varNum, "<br>");
    var varNum = 100;
    var varNum = 200; // 변수의 중복선언 허용!!(단, 의도적으로 사용하지 말 것!!)
    document.write("변수 선언 후 varNum: " + varNum, "<br>");
    document.write("<hr>");
    
    // -------------------------------------
    // let, const: 변수 선언문 이전에 사용할 수 없고, 중복선언 안된다. 
    //             변수아용 범위는 중괄호 { } 기준
    // -------------------
    // cannot access 'letNum' before initialization
    // document.write("변수선언 전 letNum: " + letNum, "<br>"); 
    let letNum = 100;
    //let letNum = 200; // Identifier 'letNum' has already been declared
    document.write("변수선언 후 letNum: " + letNum, "<br>");
    
    
    // -------------------------------------
    // SyntaxError: Missing initializer in const declaration
    //const CONST_VAR;
    //CONST_VAR = "const 변수는 처음 한번만 값 설정 가능하다.";
    
    //const 변수는 선언과 동시에 초기값 설정해서 사용해야한다.
    const CONST_VAR = "const 변수는 처음 한번만 값 설정 가능하다.";
    document.write("const CONST_VAR: " + CONST_VAR, "<br>");
    
    document.write("<h3>------ JavaScript 끝 ------</h3>");
</script>
</head>

</body>

</html>
